<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>焦点图-不带超链接</title>
		<style type="text/css">
		body{
			margin: 0px;
			padding: 0px;
		}
		#div1{
			position: relative;
			width: 600px;
			left: 50%;
			margin-left: -300px;
			background-color: #FF7F50;
		}
		img{
			vertical-align: top;
		}
		#dote span{ 
			width: 16px;
			height: 16px;
			margin-right: 10px;
			display: inline-block;
			background: url(images/dot.png) no-repeat;
			_overflow:hidden;
			}
		#dote{
			position: absolute;
			top: 350px;
			left: 230px;
			text-align: center;
		}
		</style>
		<!--[if IE 6]>
        <script type="text/javascript" src="js/iepng.js"></script> 
        <script type="text/javascript">
	    	EvPNG.fix('img,.d1,.d2,.d3,.d4,.d5');
	    </script>
<![endif]-->	
        <script type="text/javascript">
        	window.onload=function(){
        	var $=function(_id){return document.getElementById(_id);};
        	var imgs=$("imgs");
        	var dote=$("dote");
        	var spans=dote.getElementsByTagName("span");
        	var tips;
        for(var i=0;i<spans.length;i++){
        	spans[i].index=i;
        	spans[i].onclick=function(){
        	    for(var j=0;j<spans.length;j++){
        	    	spans[j].style.background="url(images/dot.png)";
        	    }
        	    this.style.background="url(images/dotActive.png)";
        	    tips=this.index;
        	    if(-[1,]){
        	    	imgs.firstElementChild.src="images/"+(this.index+1)+".jpg";
        	    }else{
        	    	imgs.fristChild.src="images/"+(this.index+1)+".jpg";
        	    }
        	};
        	
        }
        var t=1;
        setInterval(function(){
            for(var j=0;j<spans.length;j++){
            	spans[j].style.background="url(images/dot.png)";
            }
            if(tips!=undefined){
            	t=tips;
            	tips=undefined;
            }
            spans[t].style.background="url(images/dotActive.png)";
            if(-[1,]){
            	imgs.firstElementChild.src="images/"+(t+1)+".jpg";
            }else{
            	imgs.firstChild.src="images/"+(t+1)+".jpg";
            }
            if(t>=4){
            	t=-1;
            }
            t++;
        },2000);
        };	
        </script>
	</head>
	<body>
		<div id="div1">
			<div id="imgs">
				<img src="images/1.jpg"/>
			</div>
			<div id="dote">
				<span class="d1" style="background: url(images/dotActive.png) no-repeat;"></span>
				<span class="d2"></span>
				<span class="d3"></span>
				<span class="d4"></span>
				<span class="d5"></span>
			</div>
		</div>
	</body>
</html>
